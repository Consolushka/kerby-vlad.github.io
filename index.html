<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карта Данных по Короновирусу</title>

  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

  <link href="css/style.min.css" media="screen" rel="stylesheet" type="text/css"/>
  <link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="scripts/RussianCountries.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.vmap.js"></script>
  <script type="text/javascript" src="scripts/maps/jquery.vmap.world.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/jquery.vmap.sampledata.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
<div class="btn-wrapper">
  <button class="btn btn--open"></button>
</div>
<div class="btn--theme">
  Тема
</div>

<div class="modal">
  <h2 class="modal__country-name" id="countryName">Мир</h2>
  <div class="modal__country-data" id="countryData">
    <p class="modal__country-cases">
      Общее число зараженных:
      <span id="Cases"></span>
    </p>
    <p class="modal__country-recovered">
      Общее число выздоровевших
      <span id="Recovered"></span>
    </p>
    <p class="modal__country-deaths">
      Общее число погибших:
      <span id="Deaths"></span>
    </p>
  </div>
  <div class="canvas" id="myCanvas"></div>
</div>
<header class="header">
  <div class="container">
    <ul class="header-list">
      <li class="header-list__item header-list__item--first btn">
        <a href="advices.html"> Меры предосторожности</a>
      </li>
      <li class="header-list__item btn  header-list__item--logo">
        Covid <span>19</span>
      </li>
      <li class="header-list__item btn">
        <a href="creators.html"> Создатели</a>
      </li>
    </ul>
  </div>
</header>


<main class="window">
  <div class="container">
    <div class="window__map" id="vmap"></div>
  </div>
</main>
</body>


<script type="text/javascript" src="scripts/script.js"></script>
<script type="text/javascript" src="scripts/theme.js"></script>
</html>
